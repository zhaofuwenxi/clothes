<!DOCTYPE html> 
<html>
  <form>
    <label for="wind-speed">风速：</label><br>
    <input type="number" id="wind-speed"><br>
    <label for="body-temp">体感温度：</label><br>
    <input type="number" id="body-temp"><br><br>
    <button onclick="calculate()">计算穿衣指数</button>
  </form> 
  
  <p id="result"></p>
  
  <script>
  function calculate() {
    // 获取输入的风速和体感温度
    var windSpeed = document.getElementById("wind-speed").value;
    var bodyTemp = document.getElementById("body-temp").value;
    
    // 计算风速指数
    var windIndex;
    if (windSpeed >= 2) {
      windIndex = 0.884;
    } else {
      windIndex = 1;
    }
    
    // 计算穿衣指数
    var dressIndex = 0.61 * (27.8 - bodyTemp) / windIndex;
    
    // 根据穿衣指数的值输出结果
    var result = document.getElementById("result");
    if (dressIndex < 1) {
      result.innerHTML = "穿短袖";
    } else {
      result.innerHTML = "穿长袖";
    }
  }

  var resultWindow = window.open();
resultWindow.document.write("<p>根据输入的风速和体感温度，您应该" + result.innerHTML + "。</p>");

  </script>

  
  
</html>
